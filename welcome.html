<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      My Second app
    </title>
  </head>
  <body>
    <p>Trying this out!</p>
      <div id = "app"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
      <script type="text/babel">

      class Welcome extends React.Component {

        constructor(props){
          super(props);
          this.state = {date: new Date()}
        }
        
        render() {
          return(
            <div>
              <h1>Welcome to My App</h1>
              <h2>Welcome {this.props.name}</h2>
              <h3>Today is {this.state.date.toLocaleDateString()}</h3>
            </div>
          );
        }
      }

      ReactDOM.render(
        <Welcome name="Bloc Student" />, document.getElementById('app')

      );
      </script>
  </body>

</html>
